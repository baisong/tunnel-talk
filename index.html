<body class="fill-canvas">
  <div id="app" class="fill-canvas">
    <md-layout md-gutter >
      <!--<md-layout md-column md-gutter md-flex>-->
        <md-layout md-align="center" md-gutter="16" md-flex>
            <!--<md-layout md-column id="pagecontent" md-align="center"> -->
                <md-card style="margin-top:10px;">
                  <md-card-header>
                    <div class="md-title">Take Action</div>
                    <div class="md-subhead">Progressive San Diego</div>
                  </md-card-header>
                  <md-card-content class="fill-width">
                  <p>Campaign: Toni Atkin's Republican Backing</p>
                  <!--<md-whiteframe md-tag="section" style="padding:10px;background-color:#e1f5fe;color:#000">Campaign: Toni Atkin's Republican Backing</md-whiteframe>-->
                   <md-input-container>
                    <md-icon>phone</md-icon>
                    <label>Phone</label>
                    <md-input type="tel" id="#phoneNumber"></md-input>
                    <input type="hidden">
                  </md-input-container>
                  </md-card-content>
                  <md-card-actions>
                  <md-button class="md-raised md-primary" id="contactForm" v-on:click.native="makeCall">Take Action</md-button>

                  </md-card-actions>
                </md-card>
            </md-layout>
        <!--</md-layout>-->
      <!--</md-layout>-->
    </md-layout>
  </div>
<script>
  /*
  Tabletop.init({
   key: 'https://docs.google.com/spreadsheets/d/1N9pkMMcuskm636f9KjV2Uf0AJDesdeOmsARHKk0xm3U/pubhtmlï»¿',
   callback: function(sheet, tabletop) {
     //console.log(sheet);
     window.sheet = sheet;
   },
   simpleSheet: true
  });
  */

  Vue.use(VueMaterial);
  Vue.material.registerTheme('default', {
  primary: 'blue',
  accent: 'red',
  warn: 'red',
  background: {
    color: 'indigo',
    hue: 50
  }
})
  var App = new Vue({
   el: '#app',
   data: {
     title: 'Title!',
     subhead: 'Subhead!'
   },
   methods: {
     makeCall: function(e, g) {
    console.log('cliecks');
    $.ajax({
        url: 'https://telegraph-tunnel.appspot.com/call',
        method: 'POST',
        dataType: 'json',
        data: {
            phoneNumber: $('#phoneNumber').val()
        }
    }).done(function(data) {
        alert(data.message);
    }).fail(function(error) {
        alert(JSON.stringify(error));
    });
     },
   }
  });
  </script>
  <style>
    body, html {
      background: #ddd;
    }
    .fill-canvas {
      height: 100%;
    }
    .fill-width {
      width: 100%;
    }
    .md-theme-default.md-card {
      background-color: white;
    }
    #year {
      width: 100%;
    }
    #quarter {
      height: 25%;
    }
  </style>
</body>
