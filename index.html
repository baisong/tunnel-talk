</head>
<body class="fill-canvas">
  <div id="app" class="fill-canvas">
  <!--
    <md-toolbar  class="md-accent">
      <md-button class="md-icon-button">
        <md-icon>menu</md-icon>
      </md-button>
      <h2 class="md-title" style="flex: 1">Life Calendar</h2>
      <md-button class="md-icon-button">
        <md-icon>favorite</md-icon>
      </md-button>
    </md-toolbar>
    -->
    <md-layout md-gutter class="fill-canvas">
      <!--<md-layout md-column md-gutter md-flex>-->
        <md-layout md-align="center" md-gutter="16" md-flex>
          <md-layout md-flex-xsmall="100" md-flex-small="90" md-flex="75">
            <md-layout md-column id="pagecontent" md-align="center">
              <md-layout md-flex="70">
                <md-card>
                  <md-card-header>
                    <div class="md-title">2017</div>
                    <div class="md-subhead">Life Calendar</div>
                  </md-card-header>
                  <md-card-content class="fill-width">
                  <p>Hello world. asdf asdf asdf asdf asdf asdf asfd.  asdf asdf asdf asdf asdf asdf asfd.  asdf asdf asdf asdf asdf asdf asfd.  asdf asdf asdf asdf asdf asdf asfd.  asdf asdf asdf asdf asdf asdf asfd.  asdf asdf asdf asdf asdf asdf asfd.</p>
                  <md-layout md-column>
                    <md-layout md-flex="100">
                    <md-whiteframe id="year" md-elevation="5">
                    Year
                    <md-layout md-column>
                      <md-layout md-flex="25">
                        <md-whiteframe id="quarter" md-elevation="5">
                        Quarter
                          <md-layout md-gutter md-flex>
                            <md-layout>M</md-layout>
                            <md-layout>M</md-layout>
                            <md-layout>
                              <md-whiteframe id="month" md-elevation="5">
                              Month
                              <md-layout md-row md-gutter md-flex>
                                <md-layout>W</md-layout>
                                <md-layout>W</md-layout>
                                <md-layout>W</md-layout>
                                <md-layout>
                                  <md-whiteframe id="week" md-elevation="5">
                                  Week
                                    <md-whiteframe id="day" md-elevation="5">
                                    Day
                                    </md-whiteframe>
                                  </md-whiteframe>
                                  </md-layout>
                                </md-layout>
                              </md-whiteframe>
                            </md-layout>
                          </md-layout>
                        </md-whiteframe>
                        </md-layout>
                        <md-layout>Q</md-layout>
                        <md-layout>Q</md-layout>
                        <md-layout>Q</md-layout>
                      </md-layout>
                    </md-whiteframe>
                    </md-layout>
                    </md-layout>
                  </md-card-content>
                </md-card>
              </md-layout>
              <md-layout md-flex="10"></md-layout>
            </md-layout>
          </md-layout>
        </md-layout>
      <!--</md-layout>-->
    </md-layout>
  </div>
<script>
  /*
  Tabletop.init({
   key: 'https://docs.google.com/spreadsheets/d/1N9pkMMcuskm636f9KjV2Uf0AJDesdeOmsARHKk0xm3U/pubhtmlï»¿',

     //console.log(sheet);
     window.sheet = sheet;
   },
   simpleSheet: true
  });
  */

  Vue.use(VueMaterial);
  Vue.material.registerTheme('default', {
  primary: 'blue',
  accent: 'red',
  warn: 'red',
  background: {
    color: 'indigo',
    hue: 50
  }
})
  var App = new Vue({
   el: '#app',
   data: {
     title: 'Title!',
     subhead: 'Subhead!'
   },
   /*
   methods: {
     generateKeywords: function(e, g) {
       return [e.name, g.name];
     },
   },
   computed: {
     // a computed getter
     keywords: function() {
       return this.generateKeywords(this.ethnicities[this.activeEthnicity], this.groups[this.activeGroup]);
     }
   }
   */
  });
  </script>
  <style>
    body, html {
      background: #ddd;
    }
    .fill-canvas {
      height: 100%;
    }
    .fill-width {
      width: 100%;
    }
    .md-theme-default.md-card {
      background-color: white;
    }
    #year {
      width: 100%;
    }
    #quarter {
      height: 25%;
    }
  </style>
</body>
